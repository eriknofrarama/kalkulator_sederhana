<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        #output {
            height: 40px;
            width: 300px;
            margin: auto;
            background-color: navy;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px 10px;
            font-size: 1.2rem;
        }

        #btn-container {
            width: 220px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #btn-container>button {
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="output">0</div>
    <div id="btn-container">
        <button>C</button>
        <button>del</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>0</button>
        <button>.</button>
    </div>

    <script>
        const output = document.getElementById('output');
        const button = document.getElementsByTagName('button');
        let result = "";

        for (let i = 0; i < button.length; i++) {
            button[i].addEventListener('click', function () {
                const btnValue = button[i].innerText;

                if (btnValue === "=") {
                    try {
                        result = eval(result).toString();
                    } catch {
                        result = "Error";
                    }
                } else if (btnValue === "del") {
                    result = result.slice(0, -1);
                } else if (btnValue === "C") {
                    result = "";
                } else {
                    result += btnValue;
                }

                output.innerText = result || "0";
            });
        }
    </script>
</body>

</html>
